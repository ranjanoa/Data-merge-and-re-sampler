name: Build Windows Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. Download and Install Inno Setup
      # This step uses PowerShell to download Inno Setup directly from the source,
      # making it independent of any third-party GitHub Action.
      run: |
        $Url = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
        $OutputFile = "innosetup_installer.exe"
        Invoke-WebRequest -Uri $Url -OutFile $OutputFile
        Start-Process -FilePath $OutputFile -ArgumentList "/SP- /VERYSILENT /SUPPRESSMSGBOXES /NOCANCEL /NORESTART" -Wait
        $isccPath = "C:\Program Files (x86)\Inno Setup 6"
        echo "$isccPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: pwsh

    - name: 4. Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 5. Build the executable with PyInstaller
      run: |
        pyinstaller --name="MergeResampleApp" --onefile --windowed --add-data="icon.ico;." run.py
        
    - name: 6. Build the installer with Inno Setup
      # The compiler 'iscc.exe' is now in the system PATH from step 3
      run: iscc.exe installer.iss

    - name: 7. Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: merge-resample-service-installer
        # Inno Setup's default output directory is a folder named 'Output'
        path: Output/Setup-MergeResampleService.exe